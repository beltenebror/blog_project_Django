{% extends 'Base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
      <br>
    <cite>Creador: {{ post.author }}</cite>
  </div>
    <a href="{% url 'post_edit' post.pk %}">Editar Post</a>
    <a href="{% url 'post_delete' post.pk %}"> || Borrar Post</a>
{% endblock content %}
