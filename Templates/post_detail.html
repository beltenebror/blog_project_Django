{% extends 'Base.html' %}

{% block content %}
  <div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <cite>Creador: {{ post.author }}</cite>
  </div>
    <a href="{% url 'post_edit' post.pk %}">+ Editar Post</a>
    <p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
{% endblock content %}
