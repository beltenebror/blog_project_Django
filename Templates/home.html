{% extends 'Base.html' %}

{% block content %}
  {% for post in object_list %}
    <div class="post-entry">
      <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.body }}</p>
      <cite>Creador: {{ post.author }}</cite>
    </div>
  {% endfor %}
{% endblock content %}
